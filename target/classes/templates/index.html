<!DOCTYPE html>  
<html lang="en" xmlns="http://www.thymeleaf.org">  
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="/index.js" defer></script>
        <title>EAG</title>
    </head>
    <body>
        <div class="container text-center pt-5 containter-sm">
            <h1>Email Address Generator</h1>
            <div class="text-start">
                <form action="#" th:action="@{/}" method="post">
                  <div class="form-group">
                    <label class="form-label" for='name'>Name</label>
                    <input class="form-control" type='text' name='name' required>
                  </div>
                  <div class="form-group">
                    <label class="form-label mt-2" for='name'>Surname</label>
                    <input class="form-control" type='text' name='surname' required>
                  </div>
                  <div class="form-group col-3 d-inline-block">
                    <label class="form-label mt-2" for='office'>Office</label>
                    <select class="form-select" name='office' id="officeSelect" required>
                        <option selected disabled></option>
                        <option th:each="office : ${offices}"
                            th:value="${office.getName()}"
                            th:text="${office.getName()}"
                            name="office">
                        </option>
                    </select>
                  </div>
                  <div class="col-3 d-inline-block"></div>
                  <div class="form-group col-5 d-inline-block">
                    <label class="form-label mt-2" for="departments">Departments</label>
                    <select class="form-select" name="department" required>
                        <option selected disabled></option>
                        <optgroup th:each="office : ${offices}" th:label="${office.getName()}">
                            <option th:each="department : ${office.getDepartments()}" 
                                name="department"
                                th:value="${department}"
                                th:text="${department}">
                            </option>
                        </optgroup>
                    </option>
                        </optgroup>
                    </select>
                  </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success mt-5">Send</button>
                </div>
                </form>
            </div>
            <p  class="mt-3" th:text="${generatedEmail}"></p>
        </div>
    </body>
</html>
